<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="beer"></ion-icon>
    </button>
    
    

    <ion-title>Codepads</ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list no-lines>
    <ion-list no-lines>
      <button ion-item *ngFor="let file of files" (click)="onButtonClick(file.reference_id, file.id)">
        <ion-icon [name]="file.icon" item-start></ion-icon>
        {{file.title}}
      </button>

    </ion-list> 

  </ion-list>
</ion-content>
